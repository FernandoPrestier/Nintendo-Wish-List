<app-bread-crumb [lista]="listaBreadCrum" class="show-mobile py-10p"></app-bread-crumb>
<app-banner></app-banner>

<div class="maxWidth90 mt-48p">
    <div class="box-breadcrumb-sort">
        <app-bread-crumb [lista]="listaBreadCrum" class="hide-mobile"></app-bread-crumb>
    
        <div class="box-sort">
            <span>
                Organizar por:
            </span>
            <div class="button-sort" (click)="stateSort.isOn = !stateSort.isOn">
                {{stateSort.valueSelected}}
                <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="{'rotate' : !stateSort.isOn}" viewBox="0 0 32 32" width="16" role="presentation" color="currentColor" size="16">
                    <path fill-rule="evenodd" clip-rule="evenodd" fill="currentColor" d="M27.7 5.3L32 9.8 16 26.7 0 9.8l4.3-4.5L16 17.7z"></path>
                </svg>
                <div class="list" [ngClass]="{'list-hide' : !stateSort.isOn}">
                    <div class="item" *ngFor="let item of stateSort.options" (click)="stateSort.valueSelected = item">
                        {{ item }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box-filter-catalog mt-32p">
        <app-filter [data]="stateFilter" class="hide-mobile"></app-filter>
    
        <app-item-catalog></app-item-catalog>
    </div>
